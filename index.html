  <body>
    <h1 id="header">Tread Workouts</h1>

    <script src="dist/zuck.min.js"></script>
    <script src="demo/script.js"></script>

    <script>
      var currentSkin = getCurrentSkin();
      var stories = new Zuck('stories', {
        backNative: true,
        previousTap: true,
        skin: currentSkin['name'],
        autoFullScreen: currentSkin['params']['autoFullScreen'],
        avatars: currentSkin['params']['avatars'],
        paginationArrows: currentSkin['params']['paginationArrows'],
        list: currentSkin['params']['list'],
        cubeEffect: currentSkin['params']['cubeEffect'],
        localStorage: true,
        stories: [
          Zuck.buildTimelineItem(
            "Tread", 
            "https://treadtv.github.io/intro.gif",
            "Tread",
            "https://ramon.codes",
            timestamp(),
            [
              ["ramon-1", "photo", 10, "https://treadtv.github.io/workouts//high_knees.gif", "https://treadtv.github.io/workouts//high_knees.gif", '', false, false, timestamp()],
              ["ramon-2", "video", 1, "https://res.cloudinary.com/tread/video/upload/v1588865066/Ibbu_1_rkikxw.mp4", "https://res.cloudinary.com/tread/video/upload/v1588865066/Ibbu_1_rkikxw.mp4", '', false, false, timestamp()],
              ["ramon-3", "video", 0, "https://media.giphy.com/media/krP2NRkLqnKEg/giphy.mp4", "https://media.giphy.com/media/krP2NRkLqnKEg/giphy.mp4", 'https://ramon.codes', 'Visit my Portfolio', false, timestamp()],
              ["ramon-4", "video", 0, "https://res.cloudinary.com/tread/video/upload/v1588865066/Ibbu_2_mstts7.mp4", "https://res.cloudinary.com/tread/video/upload/v1588865066/Ibbu_2_mstts7.mp4", 'https://ramon.codes', 'Visit my Portfolio', false, timestamp()]

            ]
          )
      ]
      });
    </script>
  </body>
